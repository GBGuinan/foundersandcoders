---
layout: default
---
<div class="blog-page" style="display: block;">
	<div  class="container-fluid timeline-container" id="timeline">
		<div class="title-timeline">
			<h1>Follow our journey</h1>
		</div>
		<ul class="timeline">
			{% for post in site.posts %}
			<li class = "{{post.timeline}}">
				<div class="tl-circ"></div>
				<div class="timeline-panel">
					<div class="tl-heading">
						<a href="{{post.href}}">
							<h4>{{post.title}}</h4>
						</a>	
					</div>				
					<div>
						<img src="{{post.picture}}"/>
					</div>
					<div class="tl-heading">
						<h6>{{post.author}}, {{post.blog-date}}</h6>
					</div>
					<div class="tl-body">
						<p>{{post.summary}}</p>
						<br>
						<a href="{{post.href}}"><h6>Read the full post...</h6></a>
					</div>
				</div>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
